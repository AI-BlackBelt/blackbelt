## Numpy

NumPy is the **fundamental package** for scientific computing with Python. It contains:
- a powerful N-dimensional array object;
- sophisticated (broadcasting) functions;
- tools for integrating C/C++ and Fortran code;
- useful linear algebra, Fourier transform, and random number capabilities.

NumPy can also be used as an efficient multi-dimensional container of generic data.

---

class: middle

## Pandas

Python has long been great for data munging and preparation, but less so for data analysis and modeling.

Pandas helps fill this gap, enabling you to carry out your entire data analysis workflow in Python without having to switch to a more domain specific language.
